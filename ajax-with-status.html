<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax with status</title>
</head>
<body>
    <div id="response"></div>
    <script>
        function displayResponse(json) {
            const header = document.getElementById("response");
            header.textContent = json.response;
        }
        const ajax = new XMLHttpRequest;
        ajax.onreadystatechange = function () {
            console.info(`Ready state change ${ajax.readyState}`);
        }
        ajax.open("GET","/api/data-2.json");
        ajax.addEventListener("load",function () {
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json); 
            }else{
                console.log(`Error: ${ajax.status}`); // An error occurred while attempting to fetch the resource. 
            }
        })
        ajax.send()
    </script>
</body>
</html>
